<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Xstreamify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 24px; background:#fafafa; color:#111; }
    h1 { margin: 0 0 8px; }
    .muted { color:#666; margin: 0 0 16px; }
    .row { display:flex; gap:8px; flex-wrap: wrap; margin-bottom:12px; }
    button { padding:8px 12px; border:1px solid #ddd; background:#fff; border-radius:8px; cursor:pointer; }
    button:hover { background:#f3f3f3; }
    input { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
    pre { background:#111; color:#e6ffed; padding:16px; border-radius:10px; overflow:auto; min-height:120px; }
    .card { background:#fff; padding:16px; border:1px solid #eee; border-radius:12px; max-width:900px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Xstreamify</h1>
  <p class="muted">Platform setup complete. Click the buttons to call your API.</p>

  <div class="card">
    <h3>API health</h3>
    <div class="row">
      <button id="btnStatus">Check /api/status</button>
      <button id="btnPing">Ping /api/ping</button>
    </div>

    <h3>Movies</h3>
    <div class="row">
      <button id="btnMovies">List /api/movies</button>
      <input id="movieId" placeholder="movie id e.g. 123" />
      <button id="btnMovieById">Get /api/movies/:id</button>
    </div>

    <h3>Response</h3>
    <pre id="output">{ "hint": "Click any button above" }</pre>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
