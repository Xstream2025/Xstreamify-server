<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Xstreamify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{font-family:system-ui,Arial,sans-serif;margin:40px}
      .logo{display:inline-block;width:26px;height:26px;
        background:linear-gradient(135deg,#8b5cf6,#a78bfa);border-radius:6px;margin-right:8px}
      button{padding:10px 14px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
      pre{background:#f5f5f5;padding:12px;border-radius:8px}
    </style>
  </head>
  <body>
    <h1><span class="logo"></span>Xstreamify</h1>
    <p>Platform setup complete. UI coming next.</p>

    <p><button id="check">Check API status</button></p>
    <pre id="out">{ "hint": "Click the button to call /api/status" }</pre>

    <script>
      document.getElementById('check').addEventListener('click', async () => {
        const out = document.getElementById('out');
        out.textContent = 'Loading...';
        try {
          const res = await fetch('/api/status');
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (e) { out.textContent = 'Error: ' + e.message; }
      });
    </script>
  </body>
</html>
