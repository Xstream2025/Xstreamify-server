<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-Streamify — Phase 10 Step 5</title>
  <link rel="stylesheet" href="tailwind.css" />

  <style>
    /* Size knobs (change if you want) */
    .card { height: 20rem; }
    .card img { height: 10rem; width: 100%; object-fit: cover; }

    /* Show corner controls only on hover */
    .card .delete-btn,
    .card .fav-btn,
    .card .edit-btn,
    .card .sel-box { opacity: 0; transition: opacity .18s ease; }
    .card:hover .delete-btn,
    .card:hover .fav-btn,
    .card:hover .edit-btn,
    .card:hover .sel-box { opacity: 1; }
  </style>
</head>

<body class="bg-neutral-950 text-neutral-100">
  <header class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-red-600 rounded grid place-items-center font-black text-xl">X</div>
      <h1 class="text-xl font-semibold">Your Vault</h1>
    </div>

    <input id="search" type="text" placeholder="Search by title..."
           class="bg-neutral-800 px-3 py-2 rounded focus:outline-none focus:ring focus:ring-red-600 w-72"/>

    <div class="flex items-center gap-2">
      <button id="tabAll"     class="px-4 py-2 rounded bg-red-600">All</button>
      <button id="tabRecent"  class="px-4 py-2 rounded bg-neutral-800">Recently Added</button>
      <button id="tabFavs"    class="px-4 py-2 rounded bg-neutral-800">Favorites</button>

      <select id="sort" class="px-3 py-2 rounded bg-neutral-800">
        <option value="az">Title A–Z</option>
        <option value="za">Title Z–A</option>
        <option value="fav">Favorites First</option>
      </select>

      <button id="btnImport" class="px-4 py-2 rounded bg-neutral-800">Import JSON</button>
      <button id="btnExport" class="px-4 py-2 rounded bg-red-600">Export JSON</button>
      <button id="btnAdd"    class="px-4 py-2 rounded bg-neutral-800">+ Add Movie</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-24">
    <div id="bulkBar" class="hidden mb-3 flex items-center gap-2">
      <button id="bulkFav"    class="px-3 py-1 rounded bg-neutral-800">Favorite</button>
      <button id="bulkUnfav"  class="px-3 py-1 rounded bg-neutral-800">Unfavorite</button>
      <button id="bulkDel"    class="px-3 py-1 rounded bg-red-600">Delete</button>
    </div>

    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8"></div>

    <div id="emptyState" class="hidden p-8 text-center text-neutral-400">No movies found.</div>
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50">
    <div class="max-w-md mx-auto mt-28 bg-neutral-900 border border-neutral-800 rounded-2xl p-5">
      <h2 id="modalTitle" class="text-lg font-semibold mb-3">Edit Movie</h2>

      <div class="space-y-3">
        <div>
          <label class="text-sm opacity-80">Title</label>
          <input id="mTitle" type="text"
                 class="w-full mt-1 px-3 py-2 rounded bg-neutral-800 border border-neutral-700"/>
        </div>

        <div>
          <label class="text-sm opacity-80">Poster URL</label>
          <input id="mPoster" type="text"
                 placeholder="./img/placeholder-2x3.png"
                 class="w-full mt-1 px-3 py-2 rounded bg-neutral-800 border border-neutral-700"/>
        </div>
      </div>

      <div class="mt-5 flex justify-end gap-2">
        <button id="modalCancel" class="px-3 py-2 rounded bg-neutral-800 border border-neutral-700 hover:border-neutral-600">
          Cancel
        </button>
        <button id="modalSave" class="px-3 py-2 rounded bg-red-600 hover:bg-red-500">
          Save
        </button>
      </div>
    </div>
  </div>

  <!-- JS (cache-busted) -->
   <!-- Force-seed vault to 12 movies if fewer are present -->


  <script src="./js/phase9.js?v=R1"></script>
</body>
</html>
