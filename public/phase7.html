<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-Streamify — Phase 7 Sandbox</title>
  <link href="./tailwind.css" rel="stylesheet" />
</head>
<body class="bg-black text-white">
  <header class="w-full border-b border-red-500/40 sticky top-0 z-40 bg-black/80 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 rounded-lg bg-red-600"></div>
        <span class="text-xl font-bold tracking-tight">X-Streamify — Phase 7</span>
      </div>
      <a href="./index.html" class="text-sm opacity-80 hover:opacity-100">← Back to main app</a>
    </div>
  </header>

  <!-- Controls -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <div class="flex flex-wrap gap-2 items-center">
      <input id="p7-search" type="text" placeholder="Search your library…"
             class="flex-1 min-w-[220px] bg-zinc-900/80 border border-zinc-800 rounded-xl px-4 py-2.5 outline-none focus:border-red-500" />
      <button data-filter="all"    class="p7-pill px-3 py-2 rounded-xl border border-zinc-800 hover:border-red-500 text-sm">All</button>
      <button data-filter="recent" class="p7-pill px-3 py-2 rounded-xl border border-zinc-800 hover:border-red-500 text-sm">Recently Added</button>
      <button data-filter="favs"   class="p7-pill px-3 py-2 rounded-xl border border-zinc-800 hover:border-red-500 text-sm">Favorites</button>
    </div>
  </section>

  <!-- Featured -->
  <section class="max-w-7xl mx-auto px-4 py-2">
    <h2 class="text-xl font-semibold mb-3">Featured</h2>
    <div id="p7-featured" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
  </section>

  <!-- Library -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-3">My Library (Sandbox)</h2>
    <div id="p7-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3"></div>
    <p id="p7-empty" class="hidden mt-3 text-white/60 text-sm">No results.</p>
  </section>

  <script src="./js/phase7.js" type="module"></script>
</body>
</html>
