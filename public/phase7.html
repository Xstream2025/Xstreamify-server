<!DOCTYPE html>
<html lang="en">
    <style>
  /* Shrink the whole UI slightly */
  html { font-size: 12px !important; } /* try 14px if you want smaller */
</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-Streamify — Phase 7</title>

  <link rel="stylesheet" href="build.css" />

  <style>
    :root { color-scheme: dark; }
    body{margin:0;background:#000;color:#e5e5e5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

    /* Pills */
.pill {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 8px 18px;
  border: 2px solid #ef4444;   /* Tailwind red-600 */
  border-radius: 9999px;       /* full round pill */
  color: #fff;
  background: transparent;
  font-size: .9rem;
  font-weight: 500;
  cursor: pointer;
}
.pill--active {
  background: #ef4444;
  color: #fff;
}
.pill:hover {
  background: rgba(239,68,68,0.1);
}

    /* Grid (2→3→4→5 columns) */
    #grid{display:grid;gap:1.5rem;grid-template-columns:repeat(2,minmax(0,1fr))}
    @media(min-width:640px){#grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    @media(min-width:768px){#grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
    @media(min-width:1024px){#grid{grid-template-columns:repeat(5,minmax(0,1fr))}}

    /* Card + poster sizing */
    .tile-card{position:relative;border-radius:14px;overflow:hidden;background:#0f0f0f;border:1px solid #222;aspect-ratio:2/3}
    .poster{width:100%;height:100%;object-fit:cover;display:block}
    .tile-title{margin-top:.5rem;font-size:.9rem;color:#d1d5db}

    /* Heart button (TOP-RIGHT) */
    .heart-btn{
      position:absolute;top:.5rem;right:.5rem;left:auto;   /* ← right corner */
      height:34px;width:34px;border-radius:999px;
      background:rgba(24,24,24,.75);border:1px solid #333;
      display:flex;align-items:center;justify-content:center
    }
    .heart-icon{width:18px;height:18px;display:block}
    .heart-icon path{fill:none;stroke:#ffffff;stroke-width:2;transition:fill .15s ease, stroke .15s ease}
    .heart-btn.is-liked .heart-icon path{fill:#ef4444;stroke:#ef4444}

    /* Header */
    .header{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.5rem}
    .brand{display:flex;align-items:center;gap:.75rem}
    .brand-btn{display:inline-flex;align-items:center;justify-content:center;height:36px;width:36px;border-radius:12px;background:#dc2626}
    .title{font-weight:600;font-size:1.25rem}
    .section{padding:0 1.5rem}
    .search{width:min(520px,100%);padding:.75rem 1rem;border-radius:12px;background:#111;border:1px solid #2a2a2a;color:#e5e5e5;outline:none}
    .search:focus{border-color:#555}
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="brand">
  <!-- Phase 6 icon: thicker lines + slight vertical stretch -->
  <button class="brand-btn" aria-label="home">
    <svg viewBox="0 0 44 44" width="22" height="22" aria-hidden="true"
         style="transform: scaleY(1.25); transform-origin: 50% 50%;">
      <path d="M12 12 L32 32" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
      <path d="M32 12 L12 32" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
    </svg>
  </button>

  <h1 class="title">X-Streamify — Phase 7</h1>
</div>
  <!-- Title -->
  <h1 class="title">X-Streamify — Phase 7</h1>
</div>
      <h1 class="title">X-Streamify — Phase 7</h1>
    </div>
    <button id="add-movie" class="pill" style="border-color:#525252">＋ Add New Movie</button>
  </header>

  <!-- Search + Pills -->
  <section class="section">
    <div style="display:flex;align-items:center;gap:1rem">
      <input id="search" class="search" placeholder="Search your library..." />
    </div>
    <div style="margin-top:1rem;display:flex;gap:.5rem">
<button id="filter-all" class="pill pill--active" data-filter="all">All</button>
<button id="filter-recent" class="pill" data-filter="recent">Recently Added</button>
<button id="filter-favs" class="pill" data-filter="favs">Favorites</button>

    </div>
  </section>

  <!-- Featured -->
  <section class="section" style="margin-top:1.75rem">
    <h2 style="margin:.25rem 0 1rem 0;color:#9ca3af;font-size:.8rem;letter-spacing:.15em;text-transform:uppercase">Featured</h2>
    <div id="grid"></div>
  </section>

  <script src="js/phase7.js"></script>
</body>
</html>
