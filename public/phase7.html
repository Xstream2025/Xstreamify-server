<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phase 7 Sandbox</title>
  <link rel="stylesheet" href="/tailwind.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="bg-black text-white min-h-screen">
  <!-- Header -->
  <header class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <!-- Red square with white X (thicker, rounded caps) -->
      <div class="h-8 w-8 rounded bg-red-600 grid place-items-center">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="white" stroke-width="3.2" stroke-linecap="round">
          <line x1="5" y1="5" x2="19" y2="19" />
          <line x1="19" y1="5" x2="5" y2="19" />
        </svg>
      </div>
      <div class="text-xl font-bold tracking-tight">X-Streamify — Phase 7</div>
    </div>
    <div class="flex items-center gap-3">
      <input id="fileInput" type="file" accept=".mp4,.mkv,.avi,.mov,.m4v,.jpg,.jpeg,.png" class="hidden" />
      <label for="fileInput" class="cursor-pointer px-3 py-2 rounded-xl border border-white/20 hover:bg-white/10 transition">
        ➕ Add New Movie
      </label>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 pb-12">
    <!-- Search + Pills -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-6">
      <div class="flex items-center gap-3 flex-1">
        <input
          id="searchInput"
          type="text"
          placeholder="Search…"
          class="w-full md:w-96 px-3 py-2 rounded-xl bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <span id="resultCount" class="text-sm text-white/70">0</span>
      </div>
      <div class="flex items-center gap-2">
        <button id="pillAll" class="px-3 py-1 rounded-full border border-red-500/70 text-red-200 hover:bg-red-500/20">All</button>
        <button id="pillRecent" class="px-3 py-1 rounded-full border border-red-500/70 text-red-200 hover:bg-red-500/20">Recently Added</button>
        <button id="pillFav" class="px-3 py-1 rounded-full border border-red-500/70 text-red-200 hover:bg-red-500/20">Favorites</button>
      </div>
    </div>

    <!-- Featured -->
    <section class="mb-10">
      <h2 class="mb-3 font-semibold tracking-wide text-white/80">Featured</h2>
      <div id="featuredRow" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </section>

    <!-- Sandbox -->
    <section>
      <h2 class="mb-3 font-semibold tracking-wide text-white/80">Sandbox</h2>
      <div id="emptyState" class="hidden text-white/60 text-sm px-2 py-8 text-center">No matches. Try a different search.</div>
      <div id="sandboxRow" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </section>
  </main>

  <script src="/js/phase7.js" defer></script>
</body>
</html>
